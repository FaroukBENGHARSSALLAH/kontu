<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
      <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"></meta>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"  type="text/css"   />
   <link rel="icon"  type="image/x-icon"  th:href="@{images/favicon.png}"  />
	<title>kontu</title>
	<style type="text/css">
	   .content-footer{
	                   text-align: center;
	            }
	     a{
	           color: brown;
	            }       
	</style>
	</head>
	<body>
       <div class="container">
			    <div class="row" style="padding-top:15%">
					<div class="col-md-4 col-md-offset-4">
			    		<div class="panel panel-default">
						  	<div class="panel-heading">
						    	<h3 class="panel-title text-center">Provide your credentials</h3>
						 	</div>
							<div  th:if="${param.error != null}" class="alert alert-danger" style="margin-top: 15px; width: 83%;margin-left: 30px;" >
									<p>invalid login or password </p>
							</div>
							<div  th:if="${param.logout != null}" class="alert alert-success" style="margin-top: 15px; width: 83%;margin-left: 30px;">
									<p>successfully logout</p>
								</div>
						  	<div class="panel-body">
						    	<form th:action="@{/login}" method="post" >
					                    <fieldset>
								    		<div class="form-group">
								    			<input class="form-control" placeholder="admin" name="lg"  
								    			type="text" value=""></input>
								    		</div>
								    		<div class="form-group">
								    			<input class="form-control" placeholder="admin" name="ps" 
								    			type="password" value=""></input>
								    		</div>
								    		<div class="input-group input-sm">
                                                <div class="checkbox">
                                                        <label><input type="checkbox" id="rm" 
                                                        name="rm"></input> keep me connected</label>  
                                                </div>
                                            </div>
								    		<button class="btn btn-lg btn-info btn-block" type="submit" >
								    		    connect <i class="glyphicon glyphicon-chevron-right" ></i>
								    		</button>
								    	</fieldset>
						      	</form>
						    </div>
						</div>
					</div>
				</div>
			</div>
			
			<div th:replace="fragments/footer :: footer"></div>
			<script th:src="@{/js/jquery.js}" type="text/javascript" ></script>
            <script th:src="@{/js/bootstrap.js}" type="text/javascript" ></script>
	</body>
</html>
